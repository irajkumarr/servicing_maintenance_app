name: frontend
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  lottie: ^3.3.1
  provider: ^6.1.5
  connectivity_plus: ^6.1.4
  shimmer: ^3.0.0
  go_router: ^16.0.0
  flutter_svg: ^2.2.0
  loading_animation_widget: ^1.3.0
  fluttertoast: ^8.2.12
  flutter_dash: ^1.0.0
  firebase_core: ^3.15.1
  iconsax: ^0.0.8
  icons_plus: ^5.0.0
  pinput: ^5.0.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 800
